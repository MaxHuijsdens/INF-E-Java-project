<div class="row">
    <div class="col-md-12">
	<h2 class="pull-left">Server overzicht</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
	<tabset justified="true"> 
	    <tab heading="Info" data-ng-click="setPage('serverInfo')">
		<div class="panel panel-default">
		    <!-- Default panel contents -->
		    <div class="panel-heading">
			<div class="row">
			    <div class="col-md-6">
				<h4>
				    <timer interval="1000">{{minutes}} minuten en {{seconds}}
					seconden is voor het laatst data opgehaald.</timer>
				</h4>
			    </div>
			    <div class="col-md-2"></div>
			    <div class="col-md-2">
				<div class="form-group">
				    <select id="sla-filter-select" data-ng-model="slaFilter.sla" data-ng-change="getDataList()"
					    class="form-control pull-right"
					    data-ng-options="sla.name for sla in slaList">
					<option value="">Zoek op SLA</option>
				    </select>
				</div>
			    </div>
			    <div class="col-md-2">
				<div class="form-group has-feedback pull-right" role="form">
				    <label for="search-table-input"
					   class="fa fa-search form-control-feedback"></label> <input
					   type="text" class="form-control" id="search-table-input"
					   placeholder="Zoeken..." ng-model="searchText" auto-focus="true">
				</div>
			    </div>
			</div>
		    </div>
		    <!-- Table -->
		    <div id="table-container">
			<div class="table-responsive">
			    <ng-include src="'views/directive/serverTable.html'"></ng-include>
			</div>
		    </div>
		</div>
	    </tab> 
	    <tab heading="Status" data-ng-click="setPage('statusInfo')">
		<div class="panel panel-default">
		    <div class="panel-heading">
			<div class="row">
			    <div class="col-md-6">
				<h4>
				    <timer interval="1000">{{minutes}} minuten en {{seconds}}
					seconden is voor het laatst data opgehaald.</timer>
				</h4>
			    </div>
			    <div class="col-md-2"></div>
			    <div class="col-md-2">
				<div class="form-group">
				    <select id="sla-filter-select" data-ng-model="slaFilter.sla" data-ng-change="getDataList()"
					    class="form-control pull-right"
					    data-ng-options="sla.name for sla in slaList">
					<option value="">Zoek op SLA</option>
				    </select>
				</div>
			    </div>
			    <div class="col-md-2">
				<div class="form-group has-feedback pull-right" role="form">
				    <label for="search-table-input"
					   class="fa fa-search form-control-feedback"></label> <input
					   type="text" class="form-control" id="search-table-input"
					   placeholder="Zoeken..." ng-model="searchText">
				</div>
			    </div>
			</div>
		    </div>
		    <div id="table-container">
			<div class="table-responsive">
			    <ng-include src="'views/directive/statusTable.html'"></ng-include>
			</div>
		    </div>
		</div>
	    </tab> 
	    <tab heading="Versies" data-ng-click="setPage('versionInfo')">
		<div class="panel panel-default">
		    <div class="panel-heading">
			<div class="row">
			    <div class="col-md-6">
				<h4>
				    <timer interval="1000">{{minutes}} minuten en {{seconds}}
					seconden is voor het laatst data opgehaald.</timer>
				</h4>
			    </div>
			    <div class="col-md-2"></div>
			    <div class="col-md-2">
				<div class="form-group">
				    <select id="sla-filter-select" data-ng-model="slaFilter.sla" data-ng-change="getDataList()"
					    class="form-control pull-right"
					    data-ng-options="sla.name for sla in slaList">
					<option value="">Zoek op SLA</option>
				    </select>
				</div>
			    </div>
			    <div class="col-md-2">
				<div class="form-group has-feedback pull-right" role="form">
				    <label for="search-table-input"
					   class="fa fa-search form-control-feedback"></label> <input
					   type="text" class="form-control" id="search-table-input"
					   placeholder="Zoeken..." ng-model="searchText">
				</div>
			    </div>
			</div>
		    </div>
		    <!-- Table -->
		    <div id="table-container">
			<div class="table-responsive">
			    <ng-include src="'views/directive/versionTable.html'"></ng-include>
			</div>
		    </div>
		</div>
	    </tab>
	</tabset>
    </div>
</div>
