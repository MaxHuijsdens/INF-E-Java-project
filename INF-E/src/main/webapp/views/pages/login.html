<div class="container signin">
    <img src="images/login_robot.png" class="login_robot" alt="">
    <form class="form-signin" role="form">
        <h4>Inloggen bij Koekoek systeem</h4>
        <div class="well">
            <img src="images/42-logo.png" class="logo" alt="">
            <div class="form-group has-feedback" show-errors>
                <label for="username" class="fa fa-user form-control-feedback"></label>
                <input type="text" id="username" class="form-control" placeholder="Gebruikersnaam" name="username" data-ng-required="" autofocus="autofocus" data-ng-model="username" data-ng-minlength="2" data-ng-maxlength="20">
            </div>
            <div class="form-group has-feedback" show-errors>
                <label for="password" class="fa fa-lock form-control-feedback"></label>
                <input type="password" id="password" class="form-control" placeholder="Wachtwoord" name="password" data-ng-required="" data-ng-model="password" data-ng-enter="login()">
            </div>
            <button class="btn btn-primary btn-block" type="submit" data-ng-click="login()">Inloggen</button>
        </div>
    </form>
    <img src="images/website_under_construction.png" class="kauw" alt=""> 
<!--     <img class="kauw" src="images/koekoek.jpg" alt=""> -->
</div>
