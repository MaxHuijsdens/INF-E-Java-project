<div class="modal-header">
    <h3 class="modal-title">Leverancier</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="supplierName">Naam</label>
            <input data-ng-model="supplier.name" type="text" class="form-control" id="supplierNameInput" placeholder="Leverancier naam">
        </div>
    </form>
</div>
<div class="modal-footer">
   <button class="btn btn-success" ng-click="saveSupplier(supplier)"><i class="fa fa-floppy-o"></i> Opslaan</button>
   <button class="btn btn-danger"  ng-click="dismissModal()"><i class="fa fa-times"></i> Cancel</button>
</div>
